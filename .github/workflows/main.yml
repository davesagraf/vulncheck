name: NodeJS CI/CD with Snyk

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  opensource-security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Run Snyk to check for vulnerabilities in dependencies
        uses: snyk/actions/node@master
        with:
          command: test --json > snyk_dependencies.json
          json: true
          args: --json-file-output=snyk_dependencies.json
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  code-security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run Snyk to check for vulnerabilities in code
        uses: snyk/actions/node@master
        with:
          command: code test --json > snyk_code.json
          json: true
          args: --json-file-output=snyk_code.json
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  handle-pr:
    needs: [opensource-security, code-security]
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Accept or Decline PR based on Snyk Results
        if: ${{ ! needs.opensource-security.result == failure() && ! needs.code-security.result == failure() }}
        run: 
          echo "No vulnerabilities found, PR can be merged."
          
      - name: PR post decline step
        if: ${{ failure() }}
        run: 
          echo "Vulnerabilities found, declining PR."
          exit 1 

  summary-report:
    needs: [opensource-security, code-security]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - uses: actions/checkout@v2
      # - name: Add Job Summary from Snyk reports
      
        # uses: medly/snyk-job-summary-action@v1.0.0
        # with:
        #     dependencies-report-path: snyk_dependencies.json 
        #     code-report-path: snyk_code.json
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: Install Snyk To HTML
        run: npm install snyk-to-html -g
      - name: Generate Report for Snyk Open Source
        run: snyk-to-html -i snyk_dependencies.json -o snyk_dependencies.html
      - name: Generate Report for Snyk Code
        run: snyk-to-html -i snyk_code.json -o snyk_code.html